<html>
<head>
    <script src="//unpkg.com/aframe"></script>

    <script>
        AFRAME.registerComponent('textsprite', {
            init() {
                // Create a simple text Sprite
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = 600;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'red';
                ctx.font = '100px Serif';
                ctx.textAlign = 'center';
                ctx.fillText('Just a Sprite', 300, 300);

                const texture = new THREE.Texture(canvas);
                texture.needsUpdate = true;
                const mySprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texture }));
                mySprite.scale.set(30, 30);
                mySprite.position.z = -20;

                this.el.setObject3D('mySprite', mySprite);
            }
        });
    </script>
</head>

<body>
<a-scene>
    <a-entity textsprite></a-entity>
    <a-entity cursor raycaster="objects: [textsprite]"></a-entity>
</a-scene>
</body>
</html>
